<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livraria API</title>
    <link rel="shortcut icon" type="imagex/png" href="./api-logo.png">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <img src="./api-logo.png" alt="api-logo" class="logo" />
      <span class="api-name">Livraria API</span>
    </nav>

    <div class="main-container">
      <section class="grid-container">
        <div class="book-section">
          <h1>Livros Disponíveis</h1>
          <ul class="book-list" id="book-list">
            <!-- Livros serão carregados dinamicamente aqui -->
          </ul>
        </div>

        <div class="form-section">
          <h1>Cadastre um Livro</h1>
          <form id="book-form">
            <div class="form-group">
              <input
                id="title"
                placeholder="Título"
                type="text"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                id="author"
                placeholder="Autor"
                type="text"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                id="genre"
                placeholder="Gênero"
                type="text"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="date"
                id="year"
                placeholder="Ano de Publicação"
                required
                class="form-control"
              />
            </div>
            <div>
              <button id="register-btn" class="register-btn" type="submit">Cadastrar</button>
            </div>
          </form>          
        </div>
      </section>
    </div>
    <footer>
      <p>
        Cadastre, liste e gerencie livros, usuários e empréstimos de forma
        eficiente!
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
